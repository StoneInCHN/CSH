<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>商家申请</title>
    <link rel="shortcut icon" type="image/x-icon" href="../resources/images/carlife.ico" media="screen" /> 
    <link rel="stylesheet" href="../resources/style/apply4wx.css">
</head>
<body>
<form id="applyForm" action="../console/apply/apply.jhtml" method="post" enctype="multipart/form-data">
  <!-- progressbar -->
    <ul id="progressbar">
        <li class="active">基本信息</li>
        <li>位置点上传</li>
        <li>营业执照及商家门店图片</li>
    </ul>
    <!-- fieldsets -->
    <fieldset class="fieldset">
        <h2 class="fs-title">基本信息</h2>
        <div class="input-group">
        	 <label class="required"></label>
        	 <input type="text" name="tenantName" placeholder="商家企业名字" />
        </div>
        <div class="input-group">
          <label class="required"></label>
      	  <input type="text"  name="contactPerson" placeholder="联系人" />
        </div>
        <div class="input-group">
        	 <label class="required"></label>
        	  <input type="text" name="contactPhone" placeholder="联系电话" />
        </div>
        <div class="input-group">
        	 <label class="required"></label>
        	 <input type="email" name="email"  placeholder="邮箱" />
        </div>
        <div class="input-group">
        	 <label class="required"></label>
        	   <input type="hidden" id="areaId" name="areaId" placeholder="地区" />
        </div>
        <div class="input-group">
        	 <label class="required"></label>
        	 <input type="text" name="address" placeholder="地址" />
        </div>
        <div class="fs-btn">
        	<button type="button" id="firstNextBtn" class="next action-button">下一步</button>
        </div>
    </fieldset>
    <fieldset class="mapFieldSet">
        <h2 class="fs-title">上传位置点</h2>
        <input type="hidden" id="longitude" name="longitude" placeholder="经度" />
        <input type="hidden" id="latitude" name="latitude" placeholder="纬度" />
        <div id="allmap"></div>
        <div class="fs-btn">
       		<button type="button" class="previous action-button">上一步</button>
       		<button type="button" id="secondNextBtn" class="next action-button">下一步</button>
        </div>
    </fieldset>
    <fieldset class="fieldset">
        <h2 class="fs-title">资质审核</h2>
        <input type="file" class="file" id="licenseFile" name="licenseFile" placeholder="营业执照" />
        <p class="imgPreview">
            <img alt="营业执照">
        </p>
        <input type="file" class="file" id="photoFile" name="photoFile" placeholder="门店照片" />
        <p class="imgPreview">
            <img alt="门店照片">
        </p>
        <div class="fs-btn">
       		 <button type="button" id="threeNextBtn" class="previous action-button">上一步</button>
       		 <input type="submit"  class="submit action-button" value="提交" />
        </div>
    </fieldset>
</form>
<script src="../resources/js/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="../resources/js/jquery.validate.js" type="text/javascript"></script>
<script src="../resources/js/jquery.form.js" type="text/javascript"></script>
<script src="../resources/js/jquery.easing.min.js" type="text/javascript"></script>
<script src="../resources/js/jquery.lSelect.js" type="text/javascript"></script>
<script type="text/javascript" src="http://api.map.baidu.com/api?type=quick&ak=D767b598a9f1e43c3cadc4fe26cdb610&v=1.0"></script>
<script src="../resources/js/apply4wx.js"></script>
</body>
</html>
