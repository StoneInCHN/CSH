<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>申请页面</title>
    <link rel="stylesheet" href="../resources/style/apply4wx.css">
</head>
<body>
<form id="applyForm">
  <!-- progressbar -->
    <ul id="progressbar">
        <li class="active">基本信息</li>
        <li>位置点上传</li>
        <li>营业执照及商家门店图片</li>
    </ul>
    <!-- fieldsets -->
    <fieldset class="fieldset">
        <h2 class="fs-title">基本信息</h2>
        <input type="text" name="email" placeholder="商家企业名字" />
        <input type="text" name="pass" placeholder="联系人" />
        <input type="text" name="cpass" placeholder="联系电话" />
        <input type="email" name="cpass"  placeholder="邮箱" />
        <input type="text" name="cpass" placeholder="地区" />
        <input type="text" name="cpass" placeholder="地址" />
        <input type="button" name="next" class="next action-button" value="Next" />
    </fieldset>
    <fieldset class="mapFieldSet">
        <h2 class="fs-title">上传位置点</h2>
        <input type="hidden" name="twitter" placeholder="经度" />
        <input type="hidden" name="facebook" placeholder="纬度" />
        <div id="allmap"></div>
        <input type="button" name="previous" class="previous action-button" value="Previous" />
        <input type="button" name="next" class="next action-button" value="Next" />
    </fieldset>
    <fieldset class="fieldset">
        <h2 class="fs-title">资质审核</h2>
        <input type="file" class="file" name="fname" placeholder="营业执照" />
        <p class="imgPreview">
            <img alt="营业执照">
        </p>
        <input type="file" class="file" name="lname" placeholder="门店照片" />
        <p class="imgPreview">
            <img alt="门店照片">
        </p>
        <input type="button" name="previous" class="previous action-button" value="Previous" />
        <input type="submit" name="submit" class="submit action-button" value="Submit" />
    </fieldset>
</form>
<script src="../resources/js/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="../resources/js/jquery.easing.min.js" type="text/javascript"></script>
<script src="../resources/js/apply4wx.js"></script>
<script type="text/javascript" src="http://api.map.baidu.com/api?type=quick&ak=D767b598a9f1e43c3cadc4fe26cdb610&v=1.0"></script>
<script>
    // 百度地图API功能
    var map = new BMap.Map("allmap");            // 创建Map实例
    var point = new BMap.Point(116.404, 39.915); // 创建点坐标
    map.centerAndZoom(point,15);                 // 初始化地图,设置中心点坐标和地图级别。
    map.addControl(new BMap.ZoomControl());      //添加地图缩放控件

    $(function(){
        $(':input[type="file"]').change(function(evt){
            if (!window.FileReader) return;
            var $this = $(this);
            var files = evt.target.files;
            for (var i = 0, f; f = files[i]; i++) {
                if (!f.type.match('image.*')) {
                    continue;
                }
                var reader = new FileReader();
                reader.onload = (function(theFile) {
                    return function(e) {
                        // img 元素
                       // document.getElementById('previewImage').src = e.target.result;
                        $this.next().show().find("img").attr("src",e.target.result);
                    };
                })(f);
                reader.readAsDataURL(f);
            }
        })
    })
</script>
</body>
</html>
